<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="../css/post.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Projet 7</title>
</head>
<body>
    <aside id="left">
        <img class="logo" src="/frontend/Logos/icon-left-font-monochrome-white.png" alt="Logo Groupomania">
        <div class="nav flex-column" id="navbar" role="tablist" aria-orientation="vertical">
            <button class="btn btn-primary" id="profil" data-toggle="modal" data-target="#profil-modal"><i class="fas fa-user"></i> Profil</button>
            <button class="btn btn-primary" id="deconnexion"><i class="fas fa-power-off"></i> Déconnexion</button>
        </div>
    </aside>
    <div id="container">
        <main>
            <div id="newPost">
                <h2>Créer une publication</h2>
                <div class="formPost">
                    <div>
                        <textarea class="form-control" name="message" placeholder="Quoi de neuf ?" required></textarea>
                    </div>
                    <div class="publication">
                        <div>
                            <button id="publier" class="btn btn-primary" type="submit">Publier</button>
                        </div>
                        <div>
                            <label id="image" for="imagefield">
                                <i class="fas fa-upload"></i>  
                            </label>
                            <input id="imagefield" type="file" name="image">
                        </div>
                    </div>
                </div>
            </div>
            <div class="listPost">
                
            </div>
            <div class="modal fade" id="modifier-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modifier votre publication</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <input id="modifierId" type="hidden">
                        <textarea class="form-control" id="modifier"></textarea>
                    </div>
                    <div class="modal-footer">
                      <button type="button" id="bouton-modifier" class="btn btn-primary">Modifier</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal fade" id="profil-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Supprimer votre profil</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <input id="modifierId" type="hidden">
                        <p>Attention ! Voulez-vous supprimer votre profil ?</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" id="bouton-supprimer" class="btn btn-primary">Supprimer</button>
                    </div>
                  </div>
                </div>
              </div>
        </main>
    </div>
</body>
<script src="/frontend/js/fetchData.js"></script>
<script src="/frontend/js/model/Post.js"></script>
<script src="/frontend/js/model/Commentaire.js"></script>
<script src="/frontend/js/post.js"></script>
</html>
